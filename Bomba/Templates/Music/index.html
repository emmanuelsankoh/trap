{%extends 'Music/base.html'%}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

{% block content%}
<div class="container-fluid">
    <div class="row">
        <div class="page-header">
            <h5 class="text-danger">{{request.user.username}}</h5>
        </div>
        {% if albums%}
            {% for album in albums%}
                <div class="col-sm-3">
                    <div class="thumbnail">
                        <a href="{% url 'Bomba:detail' album.id%}">
                        <img src="{{album.album_cover.url}}" class="img img-responsive" alt="">
                        </a>
                        <div class="caption">
                            <h4>{{album.album_name}}</h4>
                            <h5>{{album.artist_name}}</h5>
                            <a href="{% url 'Bomba:update-view' album.id%}" class="btn btn-info btn-sm"><i class="fas fa-edit"></i></a>
                            <a href="{% url 'Bomba:album-delete' album.id%}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                        </div>
                    </div>
                </div>
            {%endfor%}
        {%endif%}
    </div>
</div>
{%endblock%}
